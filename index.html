<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #FF5A5F;
            padding: 10px;
            color: white;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .categories {
            display: flex;
            justify-content: center;
            background-color: #f8f8f8;
            padding: 10px 0;
        }
        .categories a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .hero {
            background-image: url('hero-image.jpg'); /* Replace with image */
            height: 400px;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
        }
        .listings {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .listing {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
        }
        .listing img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Host</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>

    <div class="categories">
        <a href="#">Homes</a>
        <a href="#">Apartments</a>
        <a href="#">Unique Stays</a>
        <a href="#">Cabins</a>
        <a href="#">Beachfront</a>
    </div>

    <div class="hero">
        <h1>Find Your Perfect Stay</h1>
    </div>

    <main>
        <section class="listings">
            <div class="listing">
                <img src="property1.jpg" alt="Cozy Apartment">
                <h2>Cozy Apartment</h2>
                <p>$100 per night</p>
            </div>
            <div class="listing">
                <img src="property2.jpg" alt="Luxury Villa">
                <h2>Luxury Villa</h2>
                <p>$250 per night</p>
            </div>
            <div class="listing">
                <img src="property3.jpg" alt="Beach House">
                <h2>Beach House</h2>
                <p>$300 per night</p>
            </div>
            <div class="listing">
                <img src="property4.jpg" alt="Mountain Cabin">
                <h2>Mountain Cabin</h2>
                <p>$150 per night</p>
            </div>
            <!-- More listing can be added -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Airbnb Clone. All rights reserved.</p>
    </footer>
</body>
</html>
